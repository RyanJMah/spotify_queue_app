{% extends "navbar.html" %}

{% block content %}
<head>
	<link rel="stylesheet" href="/static/css/misc.css" type="text/css">
	<link rel="stylesheet" href="/static/css/dashboard.css" type="text/css">
	<link rel="stylesheet" href="/static/css/main.css" type="text/css">

	<!-- <script type='text/javascript' src='/static/clock.js'></script> -->
	<!-- <script type="text/javascript" src="/static/js/guest_dashboard.js"></script> -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<body>

	<div class="generic-container" style="background-color: #ffffff; margin-left: 5%; margin-right: 5%;">
		<div class="table-title" style="font-size: 24px;">Session ID: {{ session_id }}</div>
		<br>
	
		{% for song in songs %}

		{% endfor %}


	</div>

{% endblock %}
